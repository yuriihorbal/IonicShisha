<ion-header>
  <ion-navbar>
    <ion-title>
      Gallery
    </ion-title>
    <ion-buttons end="">
      <button  (click)="addNewPhoto()" color="dark" ion-button="">
        <ion-icon name="add"></ion-icon>  Add New
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item text-wrap *ngFor="let item of newsData">
    <img  src="{{item.image_url}}" />
    
  </ion-item>

</ion-content>
